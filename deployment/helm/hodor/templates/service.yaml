apiVersion: v1
kind: Service
metadata:
  name: {{ include "hodor.fullname" . }}
  labels:
    {{- include "hodor.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: {{ .Values.service.port }}
      protocol: TCP
      name: http
  selector:
    {{- include "hodor.selectorLabels" . | nindent 4 }}
