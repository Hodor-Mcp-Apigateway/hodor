# Hodor - Unified Docker Compose
# Usage: docker compose up -d
# Scale: docker compose up -d --scale hodor=3

services:
  postgres:
    image: pgvector/pgvector:pg16
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: hodor
    ports:
      - "127.0.0.1:5432:5432"
    networks:
      - hodor
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "PGPASSWORD=postgres pg_isready -U postgres -d hodor"]
      interval: 5s
      timeout: 5s
      retries: 10

  hodor:
    build:
      context: ./../../
      dockerfile: Dockerfile
    environment:
      ASPNETCORE_ENVIRONMENT: Docker
      ASPNETCORE_URLS: http://+:8080
      ConnectionStrings__PostgreSQL: "Host=postgres;Port=5432;Database=hodor;Username=postgres;Password=postgres"
    ports:
      - "0.0.0.0:8080:8080"
    networks:
      - hodor
    depends_on:
      postgres:
        condition: service_healthy
    deploy:
      replicas: 1
      resources:
        limits:
          memory: 512M
          cpus: "0.5"
        reservations:
          memory: 128M
          cpus: "0.1"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 30s

volumes:
  postgres_data:

networks:
  hodor:
    driver: bridge
