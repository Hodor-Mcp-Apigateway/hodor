# Kind cluster - Hodor MCP Gateway
# Usage: kind create cluster --name hodor-cluster --config kind-config.yaml
#
# Delete existing: kind delete cluster --name hodor-cluster

apiVersion: kind.x-k8s.io/v1alpha4
kind: Cluster
name: hodor-cluster

nodes:
  - role: control-plane
    image: kindest/node:v1.31.0
    extraPortMappings:
      # Hodor MCP Gateway (SSE, REST)
      - containerPort: 30080
        hostPort: 8080
        protocol: TCP
      # PostgreSQL
      - containerPort: 30032
        hostPort: 5432
        protocol: TCP
      # Ingress (use 3080/3443 to avoid conflict with other clusters)
      - containerPort: 80
        hostPort: 3080
        protocol: TCP
      - containerPort: 443
        hostPort: 3443
        protocol: TCP

networking:
  apiServerPort: 6443
