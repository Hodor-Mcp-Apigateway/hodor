name: pr-checks

on:
  pull_request:
    types: [opened, synchronize, reopened]

permissions:
  pull-requests: write
  contents: read

jobs:
  build-and-test:
    name: Build & Test
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Hodor.slnx

      - name: Build
        run: dotnet build Hodor.slnx -c Release --no-restore

      - name: Test
        run: |
          dotnet test Hodor.slnx -c Release --no-build --verbosity normal \
            --collect:"XPlat Code Coverage" \
            --results-directory ./TestResults/ \
            -- DataCollectionRunSettings.DataCollectors.DataCollector.Configuration.Format=cobertura

  docker-build:
    name: Docker Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6

      - name: Docker Build
        run: docker build -t hodor-test:pr-${{ github.event.number }} .

  lint:
    name: Code Format
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Hodor.slnx

      - name: Check Format
        run: dotnet format Hodor.slnx --verify-no-changes --verbosity diagnostic
