name: release

on:
  push:
    tags:
      - "v*"

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Docker (${{ github.ref_name }})
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: "10.0.x"

      - name: Restore
        run: dotnet restore Hodor.slnx

      - name: Build
        run: dotnet build Hodor.slnx -c Release --no-restore

      - name: Docker build
        run: docker build -t hodor-mcp-gateway:${{ github.ref_name }} .
